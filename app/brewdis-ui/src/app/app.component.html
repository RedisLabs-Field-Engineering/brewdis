            <a mat-button [routerLink]="'/catalog'" class="main">
                <img alt="Redis" src="assets/brewdis.svg" class="logo">
                <span class="home">Brewdis</span>
            </a>
        </div>
        <span class="menu-spacer"></span>
        <div>
            <a mat-button [routerLink]="'/catalog'" class="link">
                <mat-icon>search</mat-icon> Products

            <a mat-button [routerLink]="'/availability'" class="link">

            <a mat-button href="https://redis.com">
