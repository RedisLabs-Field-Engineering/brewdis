project:
  name: brewdis
  description: Brewdis Demo
  longDescription: Real-time inventory demo using Redis and Kafka
  links:
    homepage: https://github.com/redis-field-engineering/brewdis
  authors:
    - Julien Ruaux
  license: Apache-2.0
  java:
    groupId: com.redis
    version: 17
    multiProject: true
  inceptionYear: 2021
  tags:
    - 'redis'
    - 'real-time'    
    - 'inventory'
    - 'kafka'
    - 'search'

release:
  github:
    overwrite: true
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      format: '- {{commitShortHash}} {{commitTitle}}'
      contributors:
        enabled: false
      labelers:
        - label: 'dependencies'
          title: 'regex:^(?:deps(?:\(.*\))?!?):\s.*'
          order: 130
      categories:
        - title: 'Merge'
          labels:
            - 'merge_pull'
            - 'merge_branch'
        - title: '⚙️  Dependencies'
          key: 'dependencies'
          order: 80
          labels:
            - 'dependencies'
      hide:
        categories:
          - 'Merge'
      replacers:
        - search: 'deps: '

distributions:
  brewdis:
    type: SINGLE_JAR
    artifacts:
      - path: app/brewdis-api/build/libs/brewdis-api-{{projectVersion}}.jar
        transform: '{{distributionName}}-{{projectEffectiveVersion}}.jar'
    executable:
      name: 'brewdis-launcher'
    docker:
      active: always
      repository:
        active: never
      registries:
        - serverName: DEFAULT
          repositoryName: fieldengineering
      imageNames:
        - 'fieldengineering/redis-demo-{{distributionName}}:{{tagName}}'
        - 'fieldengineering/redis-demo-{{distributionName}}:latest'
      labels:
        'org.opencontainers.image.title': 'brewdis'

files:
  artifacts:
    - path: VERSION