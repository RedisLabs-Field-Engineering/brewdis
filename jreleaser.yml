project:
  name: brewdis-kafka
  description: Brewdis Kafka Demo
  longDescription: Real-time inventory demo using Redis and Kafka
  links:
    homepage: https://github.com/redis-field-engineering/brewdis-kafka
  authors:
    - Julien Ruaux
  license: Apache-2.0
  java:
    groupId: com.redis
    version: 8
    multiProject: true
  inceptionYear: 2021
  tags:
    - 'redis'
    - 'real-time'    
    - 'inventory'
    - 'kafka'
    - 'search'

release:
  github:
    overwrite: true
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      format: '- {{commitShortHash}} {{commitTitle}}'
      contributors:
        enabled: false
      labelers:
        - label: 'dependencies'
          title: 'regex:^(?:deps(?:\(.*\))?!?):\s.*'
          order: 130
      categories:
        - title: 'Merge'
          labels:
            - 'merge_pull'
            - 'merge_branch'
        - title: '⚙️  Dependencies'
          key: 'dependencies'
          order: 80
          labels:
            - 'dependencies'
      hide:
        categories:
          - 'Merge'
      replacers:
        - search: 'deps: '

distributions:
  brewdis:
    type: SINGLE_JAR
    artifacts:
      - path: app/brewdis-api/build/libs/brewdis-api-{{projectVersion}}.jar
        transform: '{{distributionName}}/{{distributionName}}-{{projectEffectiveVersion}}.jar'
    docker:
      active: never
      registries:
        - serverName: DEFAULT
          username: jruaux
      labels:
        'org.opencontainers.image.title': 'brewdis'

files:
  artifacts:
    - path: VERSION